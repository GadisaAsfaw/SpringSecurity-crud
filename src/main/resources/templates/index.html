<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      th:replace="~{fragments/layout :: layout(~{::title},~{::section})}">
<head>
    <title>Home</title>
</head>
<body>
<section>
    <h1>Spring boot crud TestApp</h1>

    </ul>
