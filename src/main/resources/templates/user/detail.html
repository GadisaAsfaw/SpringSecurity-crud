<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      th:replace="~{fragments/layout :: layout(~{::title},~{::section})}">
<head>
    <title>Detail</title>
</head>
<body>
<section>

    <div class="row">
    

        <div class="col-9">
           
            <div class="row">
                <div class="col-10 card bg-light ">   
                    <h2>User Detail</h2>
                    <p><strong>User name: </strong><span th:text="${user.username}"></span></p>                             
                    <p><strong>Email: </strong><span th:text="${user.email}"></span></p>
                    <p><strong>status:</strong><span th:text="${user.active}"></span></p>
                    <p><strong>id: </strong><span th:text="${user.id}"></span></p>
                   <!--  <p><strong>Role: </strong><span th:text="${user.roles}"></span></p> -->
                            
                </div>
            </div>       
        </div>
    </div>
	    <div>
		    <ul>
		    <li><a  th:href="@{/user/edit/{id}(id=${user.id})}">Edit</a></li>
		    <li><a  th:href="@{/user/home}">Back</a></li>
		    </ul>
	    </div>
    
</section>
</body>
</html>
